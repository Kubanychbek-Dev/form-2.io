<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="">
      <div class="registration-form">
        <h4 class="registr-title">Registration form</h4>
        <label for="username">
          <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"/></svg>
        </label>
      <input class="username" type="text" name="username" id="username" placeholder="Username"> <br>
      <label for="user-email">
        <svg class="icon-email" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.02c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 12.55l-5.992-4.57h11.983l-5.991 4.57zm0 1.288l-6-4.629v6.771h12v-6.771l-6 4.629z"/></svg>
      </label>
      <input type="email" name="user-email" id="user-email" class="user-email" placeholder="Email address">

      <div class="passwords">
        <label class="label-1" for="user-password">
          <svg class="icon-password" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4 17h-8v-6h8v6zm-6-6v-2c0-1.104.897-2 2-2s2 .896 2 2v2h1v-2c0-1.656-1.343-3-3-3s-3 1.344-3 3v2h1z"/></svg>
         </label>
        <input type="password"
         name="user-password" id="user-password" placeholder="Password" class="user-password">
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" class="confirm-password">
      </div>
    </div>

    <div class="personal-details">
      <h4>Personal details</h4>
      <input type="text" name="first-name" id="first-name" placeholder="First name" class="first-name">
      <input type="text" name="last-name" id="last-name" placeholder="Last name" class="last-name">
      <select class="select-gender" name="gender" id="gender">
          <option disabled>Your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
      </select>
      <input class="user-date" type="date" name="user-date" id="user-date">
    </div>

    <div class="wrapper">
      <div class="get-offer">
        <input type="checkbox" name="get-offer" id="get-offer">
        <label for="get-offer">
          i want to receive news and special offers
        </label>
      </div>
      <div class="get-agree">
        <input type="checkbox" name="get-agree" id="get-agree">
        <label for="get-agree">
          i agree with the Terms and Condidtions
        </label>
      </div>
    </div>

   <div class="submit-btn">
    <input type="submit" value="SUBMIT">
   </div>
    </form>
  </div>
</body>
</html>
